<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top__left header-left">
                <div class="header-left__burger burger-menu"></div>
                <ul class="header-left__menu header-menu">
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="">Tour</a>
                    </li>
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="">Features</a>
                    </li>
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="header-top__right header-right">
                <ul class="header-right__menu header-menu">
                    <li class="header-right__menu-item header-menu__item">
                        <a class="header-menu__link header-right__menu-link" href="">Help</a>
                    </li>
                    <li class="header-right__menu-item header-menu__item">
                        <a class="header-menu__link header-right__menu-link" href="">Contacts</a>
                    </li>
                </ul>
                <button class="header-top__btn btn btn--blue"></button>
            </div>
        </div>
        <div class="header-content">
            <h2 class="header-content__title">What happens tomorrow?</h2>
            <p class="header-content__text text"></p>
            <button class="header-content__btn btn">Watch Video</button>
        </div>
    </header>
    <section class="feature">
        <div class="feature-left">
            <h4 class="feature-left__title"></h4>
            <p class="feature-left__text text"></p>
        </div>
        <div class="feature-right">
            <h4 class="feature-right__title"></h4>
            <p class="feature-right__text text"></p>
        </div>
    </section>
    <section class="phone-feature">
        <div class="phone-feature-container">
            <h3 class="phone-feature-title title"></h3>
            <p class="phone-feature-text text"></p>
            <div class="phone-feature__buttons">
                <button class="phone-feature__btn-1 btn btn--blue"></button>
                <button class="phone-feature__btn-2 btn"></button>
            </div>
        </div>
    </section>
    <section class="map-feature">
        <div class="map-feature-about">
            <h3 class="map-feature-about__title title"></h3>
            <p map-feature-left__text text></p>
            <div class="map-feature-about__partner partner">
                <a class="partner-link__1" href=""></a>
                <a class="partner-link__2" href=""></a>
            </div>
        </div>
        </div>
        <div class="map-feature-image">
            <img class="map-feature-image__img" src="" alt="">
        </div>
    </section>
    <section class="phone-screens">
        <h3 class="phone-screens__title title"></h3>
        <!-- SLIDER -->
    </section>
    <section class="app">
        <h3 class="app__title title"></h3>
        <input class="app__invite" type="type your email">
        <button class="app__btn btn--black"></button>
    </section>
    <section class="customers">
        <!-- SLIDER TOP -->
        <div class="customers-bottom">
            <h3 class="customers-bottom__title title"></h3>
            <p class="customers-buttom__text text"></p>
            <!-- STARS SVG-->
        </div>
    </section>
    <section class="plan">
        <div class="plan-about">
            <h3 class="plan-about__title title"></h3>
            <!-- BUTTON-SLIDER -->
            <div class="plan-about__container">
                <p class="plan-about__text text"></p>
                <p class="plan-about__text-link text"><a class="plan-about__link" href=""></a></p>
            </div>
        </div>
        <div class="plan-pack">
            <div class="plan-pack__start pack-start">
                <h4 class="pack-start__title"></h4>
                <p class="pack-start__text text"></p>
                <ul class="pack-start__plus">
                    <li class="pack-start__item"></li>
                    <li class="pack-start__item"></li>
                </ul>
                <button class="pack-start__btn btn btn--blue"></button>
            </div>
            <div class="plan-pack__pro pack-pro">
                <h4 class="pack-pro__title"></h4>
                <p class="pack-pro__text text"></p>
                <ul class="pack-pro__plus">
                    <li class="pack-pro__item"></li>
                    <li class="pack-pro__item"></li>
                </ul>
                <button class="pack-pro__btn btn btn--border-blue"></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-top">
            <h3 class="footer-top__title title"></h3>
            <input class="footer-top__subs" type="text">
        </div>
        <div class="footer-content">
            <div class="footer-content__about footer-about">
                <div class="footer-about__title title"></div>
                <div class="footer-about__text text"></div>
                <a class="footer-about__link" href=""><img class="footer-about__img" src="" alt=""></a>
                <div class="footer-about__social">
                    <a class="footer-about__social-link" href=""><img class="footer-about__social-img" src=""
                            alt=""></a>
                    <a class="footer-about__social-link" href=""><img class="footer-about__social-img" src=""
                            alt=""></a>
                    <a class="footer-about__social-link" href=""><img class="footer-about__social-img" src=""
                            alt=""></a>
                    <a class="footer-about__social-link" href=""><img class="footer-about__social-img" src=""
                            alt=""></a>
                    <a class="footer-about__social-link" href=""><img class="footer-about__social-img" src=""
                            alt=""></a>
                    <a class="footer-about__social-link" href=""><img class="footer-about__social-img" src=""
                            alt=""></a>
                </div>
            </div>
            <div class="footer-content__menu footer-menu">
                <div class="footer-menu__more">
                    <h4 class="footer-menu__more-title title"></h4>
                    <ul class="footer-menu__more-nav">
                        <li class="footer-menu__more-item"><a class="footer-menu__more-link" href=""></a></li>
                        <li class="footer-menu__more-item"><a class="footer-menu__more-link" href=""></a></li>
                        <li class="footer-menu__more-item"><a class="footer-menu__more-link" href=""></a></li>
                        <li class="footer-menu__more-item"><a class="footer-menu__more-link" href=""></a></li>
                    </ul>
                </div>
                <div class="footer-menu__about">
                    <h4 class="footer-menu__about-title title"></h4>
                    <ul class="footer-menu__about-nav">
                        <li class="footer-menu__about-item"><a class="footer-menu__about__link" href=""></a></li>
                        <li class="footer-menu__about-item"><a class="footer-menu__about__link" href=""></a></li>
                        <li class="footer-menu__about-item"><a class="footer-menu__about__link" href=""></a></li>
                        <li class="footer-menu__about-item"><a class="footer-menu__about__link" href=""></a></li>
                    </ul>
                </div>
                <div class="footer-menu__support">
                    <h4 class="footer-menu__support__title title"></h4>
                    <ul class="footer-menu__support__nav">
                        <li class="footer-menu__support-item"><a class="footer-menu__support-link" href=""></a></li>
                        <li class="footer-menu__support-item"><a class="footer-menu__support-link" href=""></a></li>
                        <li class="footer-menu__support-item"><a class="footer-menu__support-link" href=""></a></li>
                        <li class="footer-menu__support-item"><a class="footer-menu__support-link" href=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <span class="footer-bottom__description">
                <a class="footer-bottom__link" href=""></a>
            </span>
            <span class="footer-bottom__by">
                <a class="footer-bottom__link-img" href=""><img class="footer-bottom__img" src="" alt=""></a>
            </span>
        </div>
    </footer>
</body>

</html>
